name: Dependabot auto-merge
on:
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == 'privy-io/examples' && github.event.review.state == 'approved'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@d7267f607e9d3fb96fc2fbe83e0af444713e90b7
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Enable auto-merge for Dependabot PRs
        if: (contains(steps.metadata.outputs.dependency-names, '@privy-io/server-auth') || contains(steps.metadata.outputs.dependency-names, '@privy-io/node') || contains(steps.metadata.outputs.dependency-names, '@privy-io/public-apis') || contains(steps.metadata.outputs.dependency-names, '@privy-io/chains') || contains(steps.metadata.outputs.dependency-names, '@privy-io/expo') || contains(steps.metadata.outputs.dependency-names, '@privy-io/react-auth') || contains(steps.metadata.outputs.dependency-names, '@privy-io/js-sdk-core')) && steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
